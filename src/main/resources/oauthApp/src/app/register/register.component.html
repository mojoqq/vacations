<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Логин</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="4"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 4 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="firstname">Имя</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          [(ngModel)]="form.firstname"
          required
          minlength="2"
          #password="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="lastname">Фамилия</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          [(ngModel)]="form.lastname"
          required
          minlength="2"
          #password="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="middlename">Отчество</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          [(ngModel)]="form.middlename"
          required
          minlength="0"
          #password="ngModel"
        />
      </div>
<!--      <mat-form-field appearance="fill">-->
<!--        <mat-label>Права доступа</mat-label>-->
<!--        <mat-select #t (selectionChange)="onSelect(t.value)">-->
<!--          <mat-option value="1">Пользователь</mat-option>-->
<!--          <mat-option value="2">Администратор</mat-option>-->
<!--        </mat-select>-->
<!--      </mat-form-field>-->

      <div class="form-group">
        <button class="btn btn-primary btn-block">Зарегистрировать</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Ошибка регистрации!<br/>{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Регистрация прошла успешно!
    </div>
  </div>
</div>
